<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Marker</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <div id="forHeader mb-3">
            <h1>Bookmarker</h1>
            <hr>
        </div>
        <div class="content text-center bg-light p-3  ">
         <h2>Bookmark Your Favourite Site</h2>
        <label for="siteName">siteName : </label>
        <input type="text" class="form-control mb-3 " id="siteName">

        <label for="siteUrl">siteUrl : </label>
        <input type="text" class="form-control mb-3 " id="siteUrl">
        <button id="addBtn" onclick="addSite();" class="btn btn-info d-block  w-25 m-auto    ">Submit</button>
        <button id="updateBtn" onclick="updateSiteInTable()"  class="btn btn-warning d-none  m-auto w-25 ">Update</button>
    </div>
    </div>
    <div class="w-75 mx-auto my-3">
        <input oninput="searchSite(this.value)" type="text" id="searchInput" placeholder="search by name ..." class="form-control mx-auto  w-75  my-4">
        <table class="table text-center bg-light ">
            <tbody id="tableBody">

            </tbody>

        </table>

    </div>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="index.js"></script>  
</body>
</html>
